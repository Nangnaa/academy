		.box {
			width: 100px;
			height: 100px;
			background: #999;
			margin: 10px;
			transition: all .5s;
			display: inline-block;
			vertical-align: middle;

		.box.on {
			width: 200px;

			background: #ff0000;

  <script src="../js/jquery-3.6.0.min.js"></script>
  <script>
    //초기 인덱스 변수 설정(초기화)
    let idx = 0;
    //3초에 한번씩 발생하는 setInterval 0 1 2 를 반복해서 for문을 돌리면
    //3개의 박스를 지정 할 수 있다.
    setInterval(function(){
      //박스에 on클래스를 모두 삭제
      $(".section .box").removeClass("on");
      //인덱스변수값에 해당하는 박스에 on클래스를 추가
      // eq(idx)로 0 1 2 를 찾는다
      $('.section .box').eq(idx).addClass('on');
      idx++;
      //인덱스변수가 만약 3이되는 경우 다시 초기값 0으로 저장
      if(idx === 3){
        idx =0;
      }
      // console.log(idx);
    },3000)
