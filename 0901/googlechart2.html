<div id="exChart" style="width: 900px; height: 500px;"></div>
<div id="piechart" style="width: 900px; height: 500px;"></div>
<script>
  google.charts.load('current', { 'packages': ['corechart'] });
  google.charts.setOnLoadCallback(drawVisualization);
  function drawVisualization() {
    var data = google.visualization.arrayToDataTable([
      ['일자', '문의수', '조회수'],
      ['4/30', 5, 13],
      ['5/1', 13, 27],
      ['5/2', 20, 33],
      ['5/3', 15, 17],
      ['5/4', 12, 25],
      ['5/5', 12, 20],
      ['5/6', 15, 25],
    ]);
    var options = {
      title: '일간',
      vAxis: { title: '문의수' },
      hAxis: { title: '일자' },
      seriesType: 'bars',
      series: { 0: { color: '#016098' }, 1: { type: 'line', pointShape: 'circle', color: '#262626' } },
      pointSize: 7,
    }
    var chart = new google.visualization.ComboChart(document.getElementById('exChart'));
    chart.draw(data, options);
  }
</script>

<div id="chart_div" style="width: 900px; height: 500px;"></div>

<script type="text/javascript">
  google.charts.load('current', { 'packages': ['corechart'] });
  google.charts.setOnLoadCallback(drawVisualization);

  function drawVisualization() {
    // Some raw data (not necessarily accurate)
    var data = google.visualization.arrayToDataTable([
      ['월', '볼리비아', '에콰도르', '마다가스카르', '파푸아뉴기니', '르완다', '평균'],
      ['2004년05월', 165, 938, 522, 998, 450, 614.6],
      ['2005년06월', 135, 1120, 599, 1268, 288, 682],
      ['2006년07월', 157, 1167, 587, 807, 397, 623],
      ['2007년08월', 139, 1110, 615, 968, 215, 609.4],
      ['2008년09월', 136, 691, 629, 1026, 366, 569.6]
    ]);

    var options = {
      title: '국가별 월간 커피 제조 현황',
      vAxis: { title: '잔수' }, //vertical 세로축 
      hAxis: { title: '월별' }, //가로축
      seriesType: 'bars',
      series: { 5: { type: 'line', color: '#262626' } },
      //5번째 배열인 Average을 라인으로 바꾸고 색상변경
      pointSize: 7,
    };

    var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  }
</script>

<script type="text/javascript">

      slices:{
