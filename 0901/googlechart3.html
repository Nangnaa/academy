
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>

<div id="exChart" style="width: 900px; height: 500px;"></div>

<script>
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawVisualization);
function drawVisualization() {
	var data = google.visualization.arrayToDataTable([
		['일자','문의수','조회수'],
		['4/30', 5, 13],
		['5/1', 13, 27],
        ['5/2', 20, 33],
        ['5/3', 15, 17],
        ['5/4', 12, 25],
        ['5/5', 12, 20],
        ['5/6', 15, 25],
	]);
	var options = {
		title: '일간',
		vAxis: {title: '문의수'},
        hAxis: {title: '일자'},
        seriesType: 'bars',
		series: { 0:{color:'#016098'}, 1:{type:'line',pointShape:'circle',color:'#262626'} },
		pointSize: 7,
	}
	var chart = new google.visualization.ComboChart(document.getElementById('exChart'));
	chart.draw(data, options);
}
</script>

<div id="chart_div" style="width: 900px; height: 500px;"></div>

<script type="text/javascript">
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawVisualization);

function drawVisualization() {
	// Some raw data (not necessarily accurate)
	var data = google.visualization.arrayToDataTable([
		['Month', 'Bolivia', 'Ecuador', 'Madagascar', 'Papua New Guinea', 'Rwanda', 'Average'],
		['2004/05',  165,      938,         522,             998,           450,      614.6],
		['2005/06',  135,      1120,        599,             1268,          288,      682],
		['2006/07',  157,      1167,        587,             807,           397,      623],
		['2007/08',  139,      1110,        615,             968,           215,      609.4],
		['2008/09',  136,      691,         629,             1026,          366,      569.6]
	]);

	var options = {
		title : 'Monthly Coffee Production by Country',
		vAxis: {title: 'Cups'},
		hAxis: {title: 'Month'},
		seriesType: 'bars',
		series: { 5: {type: 'line',color:'#262626'} },
		pointSize: 7,
	};

	var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
	chart.draw(data, options);
}
</script>

<div id="piechart" style="width: 900px; height: 500px;"></div>

<script type="text/javascript">
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {

	var data = google.visualization.arrayToDataTable([
		['당이름', '지지율'],
		['1번당',     30],
		['2번당',      25],
		['3번당',      25],
		['4번당',      20],
	]);

	var options = {
		title: '정당별 지지도',
		// is3D: true,
		pieHole: 0.4,
	};

	var chart = new google.visualization.PieChart(document.getElementById('piechart'));
	chart.draw(data, options);
}
</script>

</body>
</html>
